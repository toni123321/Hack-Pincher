<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./Register.css">
</head>
<body>


<div class= "post">
  <img src="https://www.wildwoodhillsranch.org/wp-content/uploads/2016/10/Register-icon-01.png" alt="Register">
  <h2>Register</h2>
  <form action="/action_page.php" target="_blank" method="POST">
    First Name<br>
    <br>
    <input type="text" id="firstName" placeholder="First Name" required autofocus>
    <br>
    <br>Second Name<br>
    <br>
    <input type="text" id="secondName" placeholder="Second Name" required autofocus>
    <br>
    <br>Username<br>
    <br>
    <input type="text" id="userName" placeholder="Username" required autofocus>
    <br>
    <br>Email<br>
    <br>
    <input type="email" id="inputEmail" placeholder="Email" required autofocus>
    <br>
    <br>Password<br>
    <br>
    <input type="password" id="inputPassword" placeholder="Password" required>
    <br>
    <br>Confirm Password<br>
    <br>
    <input type="password" id="confirm_password" placeholder="Confirm Password" required>




    <script>
        var password = document.getElementById("inputPassword")
        , confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
        if(password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          confirm_password.setCustomValidity('');
        }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>

    <br><br>
    <input type="submit" value="Register">
  </form>
</div>



</body>
</html>
